<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de cadastro</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #a855f7, #7e22ce);
      font-family: 'Poppins', sans-serif;
      padding: 16px;
    }

    .linkvec {
    position: absolute;
    top: 10px;
    left: 10px;
    color: #fff;
    text-decoration: none;
    font-size: 0.9rem;
    background: rgba(0, 0, 0, 0.2);
    padding: 6px 12px;
    border-radius: 8px;
    transition: background 0.3s ease;
}

    .container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: row;
      overflow: hidden;
      max-width: 900px;
      width: 100%;
    }

    /* Formulário */
    .form-section {
      flex: 1;
      padding: 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .form-section h2 {
      margin: 0 0 7px 0;
      font-size: 24px;
      font-weight: 600;
      color: #7e22ce;
      text-align: center;
    }

    .form-section p {
      margin: 0 0 25px 0;
      color: #555;
      font-size: 14px;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input {
      margin-bottom: 15px;
      padding: 14px 16px;
      border-radius: 12px;
      border: 1px solid #ddd;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #a855f7;
      box-shadow: 0 0 6px rgba(168,85,247,0.4);
    }

    /* Botão */
    button {
      background: linear-gradient(135deg, #ec4899, #a855f7);
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      border: none;
      padding: 14px;
      border-radius: 15px;
      cursor: pointer;
      width: 100%;
      transition: 0.3s;
      margin-top: 5px;
    }

    button:hover {
      opacity: 0.9;
    }

    .login-text {
      text-align: center;
      margin-top: 25px; /* ESPAÇO ADICIONADO AQUI */
      font-size: 14px;
      color: #555;
    }

    .login-text a {
      color: #7e22ce;
      text-decoration: none;
      font-weight: 500;
      margin-left: 5px;
    }

    /* Imagem */
    .image-section {
      flex: 1;
      background: #f9f9ff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .image-section img {
      max-width: 100%;
      height: auto;
      max-height: 350px;
    }

    /* Responsividade melhorada */
    @media (max-width: 768px) {
      body {
        padding: 12px;
        align-items: flex-start;
        padding-top: 30px;
        padding-bottom: 30px;
      }
      
      .container {
        flex-direction: column;
        max-height: none;
        border-radius: 16px;
        height: auto;
      }

      .form-section {
        padding: 25px 20px;
        order: 2;
      }
      
      .form-section h2 {
        font-size: 22px;
      }
      
      input {
        font-size: 16px;
        padding: 12px 14px;
      }

      .image-section {
        order: 1;
        padding: 25px 30px;
      }
      
      .image-section img {
        max-height: 220px;
      }
    }
    
    @media (max-width: 480px) {
      .form-section {
        padding: 20px 17px;
      }
      
      .form-section h2 {
        font-size: 20px;
      }
      
      .form-section p {
        font-size: 13px;
        margin-top: 7px;
      }
      
      input {
        padding: 12px;
        margin-bottom: 12px;
      }
      
      button {
        padding: 13px;
      }

      .image-section {
        padding: 20px;
      }
      
      .image-section img {
        max-height: 180px;
      }
      
      .login-text {
        margin-top: 20px; /* Ajuste para mobile */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Lado esquerdo: formulário -->
    <div class="form-section">
      <h2>Create your account</h2>
      <p>Join us and start your journey today!</p>
        <a class="linkvec" target="_blank" href="https://storyset.com/user">User illustrations by Storyset</a>
      <form id="signupForm">
        <input type="text" placeholder="Full name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm password" 
               pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" 
               title="Password must contain at least 8 characters, 1 uppercase letter, 1 lowercase letter, 1 number and 1 special character (@$!%*?&)" required>
        <button type="submit">Sign up</button>
        <p class="login-text">Already have an account? <a href="index.html">Login</a></p>
      </form>
    </div>

    
    <!-- Lado direito: imagem -->
    <div class="image-section">
      <img src="Sign up-amico.svg" alt="Sign up illustration">
    </div>
  </div>

  <script>
    // Verificação de senha
    const form = document.getElementById("signupForm");
    const password = document.getElementById("password");
    const confirmPassword = document.getElementById("confirmPassword");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      if (password.value !== confirmPassword.value) {
        alert("⚠️ Passwords do not match!");
        confirmPassword.style.borderColor = "red";
      } else {
        alert("✅ Account created successfully!");
        form.submit();
      }
    });
  </script>
</body>
</html>
